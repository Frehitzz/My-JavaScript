    <script>
        // = assignment operator
        // == comparison operator (compare if values are equal)
        // === strict quality operator (compare if values & data types are equal)
        // != inequality operator
        // !== strict inequalty operator

        const PI = 3.14

        if (PI == "3.14"){ // kaya dalawa equalsign == dito kase cinocompare natin yung values ng pi
            console.log("that is PI");
        }

        if(PI === 3.14){ // kaya tatlo equal sign is it comapring the datatype and value if it is eqaul
            console.log("This is a pi");
        }

    </script>
