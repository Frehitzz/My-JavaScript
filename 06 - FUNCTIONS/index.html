<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let num1 = parseInt(prompt('Enter 1st number: ')) //gumamit ng parseINt para maconvert as int yung ilalagay mo dito 
        let num2 = parseInt(prompt('Enter 2nd number: '));
        let answer;

        function sum(){
           return num1 + num2; // use return so that it easy to manipulate
        }

        function sub(){
            return num1 - num2;
        }

        function multiply(){
            return num1 * num2;
        }

        function division(){
            return num1 / num2;
        }

        console.log(`The sum of ${num1} and ${num2} is: ${sum()}`);
        console.log(`The sum of ${num1} and ${num2} is: ${sub()}`);
        console.log(`The sum of ${num1} and ${num2} is: ${multiply()}`);
        console.log(`The sum of ${num1} and ${num2} is: ${division()}`);
        

    </script>
</body>
</html>
