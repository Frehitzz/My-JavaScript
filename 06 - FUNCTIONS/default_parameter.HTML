<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greetings(name = 'Stranger'){ // in parameter you can assign a variable with its value this is called default parameter
            console.log('How can I help you '+name+' ?');
        }

        greetings(); // the name will be stanger because we put it as a default
        greetings('Fritz'); // here we call again but we put a value on the name 'Fritz'
    </script>
</body>
</html>
