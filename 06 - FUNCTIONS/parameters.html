<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addition(num1,num2){ // num1,num2 is called parameters
            return num1 + num2;
        }

        function  spiels(name){ 
            console.log(`Hello `+name+` Welcome to our store!`);
        }

        console.log(`The answer is ${addition(10,5)}`); 
        // yun 10,5 sa loob ng addition is yung 
        // value ng num1 at num2 sa function

        spiels('Fritz'); // we call the function say thanks and put the name value which is 'Fritz'
    </script>
</body>
</html>
