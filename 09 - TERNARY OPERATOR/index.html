    <script>
        // ternary operator = a shortcut to if{} and else{} statements
        //                    helps to assign a variable based on a condition
        //         syntax = condition ? codeiftrue : codeiffalse;

        let age = 18;
        let result = age >= 18 ? "Youre an adult" : "Youre a minor";
        console.log(result);

        let num = -1;
        let result1 = num < 0 ? "Negative number" : "Positive Number";
        console.log(result1);
    </script>
